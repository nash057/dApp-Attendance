<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Klassenbuch</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <img class="logo" src="assets/classbook.png" alt="Klassenbuch logo"/>
    <h1 class="headerText">Klassenbuch - dezentral</h1>
    <span id="accountText"></span>
    <span id="account"></span>
</div>
<div class="content">
    <div class="generateClassContainer">
        <form class="generateClassForm" onSubmit="App.addClass(); return false;">
            <label for="className">Klasse:</label>
            <input type="text" id="className" name="className">
            <label for="teacherName">Lehrer:</label>
            <input type="text" id="teacherName" name="teacherName">
            <br>
            <label for="student1">Schüler 1:</label>
            <input type="text" id="student1" name="student1">
            <label for="student2">Schüler 2:</label>
            <input type="text" id="student2" name="student2">
            <label for="student3">Schüler 3:</label>
            <input type="text" id="student3" name="student3">
            <label for="student4">Schüler 4:</label>
            <input type="text" id="student4" name="student4">
            <label for="student5">Schüler 5:</label>
            <input type="text" id="student5" name="student5">
            <br>
            <input type="submit" id="submitButton" name="submitButton" value="Klasse anlegen">
        </form>
    </div>
    <div class="classActionContainer">
        <form class="selectClassForm">
            <label for="classes">Klasse auswählen:</label>
            <select name="classes" id="classes" onchange="App.classSelectionChange(this.value)"></select>
        </form>
        <div class="classData">
            <label id="classNameLabel">Klassenname</label>
            <label id="classTeacherLabel">Lehrer</label>
            <br>
            <label id="student1Label">Schüler 1</label>
            <label id="student2Label">Schüler 2</label>
            <label id="student3Label">Schüler 3</label>
            <label id="student4Label">Schüler 4</label>
            <label id="student5Label">Schüler 5</label>
        </div>
        <form class="selectClassForm">
            <label for="presences">Anwesenheit auswählen:</label>
            <select name="presences" id="presences">
                <option value="11.11">11.11.2021</option>
                <option value="18.11">18.11.2021</option>
                <option value="neu">neue Anwensenheit</option>
            </select>
        </form>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="vendor/web3/dist/web3.min.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="vendor/@truffle/contract/dist/truffle-contract.min.js"></script>
<script src="app.js"></script>
</body>
</html>
