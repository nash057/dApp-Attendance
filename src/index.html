<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AttendanceDapp</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <img class="logo" src="assets/classbook.png" alt="Klassenbuch logo"/>
    <h1 class="headerText">Decentralized Attendance Book</h1>
    <span id="accountText"></span>
    <span id="account"></span>
</div>
<div class="content">
    <div class="generateClassContainer">
        <form class="generateClassForm" onSubmit="App.addClass(); return false;">
            <label for="className">Class:</label>
            <input type="text" id="className" name="className">
            <label for="teacherName">Teacher:</label>
            <input type="text" id="teacherName" name="teacherName">
            <br>
            <label for="student1">Student 1:</label>
            <input type="text" id="student1" name="student1">
            <label for="student2">Student 2:</label>
            <input type="text" id="student2" name="student2">
            <label for="student3">Student 3:</label>
            <input type="text" id="student3" name="student3">
            <label for="student4">Student 4:</label>
            <input type="text" id="student4" name="student4">
            <label for="student5">Student 5:</label>
            <input type="text" id="student5" name="student5">
            <br>
            <input type="submit" id="submitButton" name="submitButton" value="Create Class">
        </form>
    </div>
    <div class="classActionContainer">
        <form class="selectClassForm">
            <label for="classes">Select Class:</label>
            <select name="classes" id="classes" onchange="App.classSelectionChange(this.value)"></select>
        </form>
        <div class="classData">
            <label id="classNameLabel">Class</label>
            <label id="classTeacherLabel">Teacher</label>
        </div>
        <form class="selectClassForm">
            <label for="attendance">Date of attendance:</label>
            <select name="attendance" id="attendance" onchange="App.renderAttendanceView(this.value)">
            </select>
        </form>
    </div>
    <div class="attendanceContainer">
        <form id="myAttendanceForm" class="attendanceForm" onSubmit="App.addAttendance(); return false;">
            <div class="attendanceFormHeader">
                <div class="dateInputElement">
                    <label for="dateInput">Date of attendance:</label>
                    <input type="date" id="dateInput" name="dateInput">
                </div>
                <input type="submit" id="saveAttendanceButton" name="attendanceSubmit" value="Save">
            </div>

            <table class="table">
                <tr>
                    <th class="tableHeader">Name</th>
                    <th class="tableHeader">Present</th>
                </tr>
                <tr>
                    <td class="tableCell"><label id="student1Label"></label></td>
                    <td class="tableCell">
                        <label>
                            <input id="student1TableCheckbox" name="student1TableCheckbox" type="checkbox">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="tableCell"><label id="student2Label"></label></td>
                    <td class="tableCell">
                        <label>
                            <input id="student2TableCheckbox" name="student2TableCheckbox" type="checkbox">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="tableCell"><label id="student3Label"></label></td>
                    <td class="tableCell">
                        <label>
                            <input id="student3TableCheckbox" name="student3TableCheckbox" type="checkbox">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="tableCell"><label id="student4Label"></label></td>
                    <td class="tableCell">
                        <label>
                            <input id="student4TableCheckbox" name="student4TableCheckbox" type="checkbox">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="tableCell"><label id="student5Label"></label></td>
                    <td class="tableCell">
                        <label>
                            <input id="student5TableCheckbox" name="student5TableCheckbox" type="checkbox">
                        </label>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="vendor/web3/dist/web3.min.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="vendor/@truffle/contract/dist/truffle-contract.min.js"></script>
<script src="app.js"></script>
</body>
</html>
